{%load static%}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="{% static 'styles.css' %}">
</head>
<style>
   body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    height: 100vh; 
    display: flex;
    justify-content: center; 
    align-items: center; 
    background-image: url("{% static 'images/osteoporosis risk prediction.png' %}");
    background-size: 115%; 
    background-position: center; 
    background-repeat: no-repeat; 
}


 .signup-container {
    background: rgb(148, 195, 222); 
    padding: 30px;
    border-radius: 10px;
    max-width: 400px;
    width: 100%; 
    box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1); 
}
header {
    background-color: #000040; 
    color: #fff;                
    text-align: center;         
    padding: 20px;              
    box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1); 
    position: fixed;            
    top: 0;                  
    left: 0;                    
    width: 100%;               
    z-index: 1000;              
}

header h1 {
    margin: 0;
    font-size: 2.5rem;
}

</style>
<body>
    <header>
        <h1>Osteoporosis Risk Prediction</h1>
    </header>
    <div class="signup-container">
        <h2>Sign Up</h2>
        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    required 
                    autocomplete="new-password" 
                    pattern="(?=.*[0-9])(?=.*[!@#$%^&*])[A-Za-z0-9!@#$%^&*]{7,}" 
                    title="Password must be at least 7 characters long, contain at least one special character, and one numeric digit.">
            </div>
            
            <div class="form-group">
                <label for="confirm_password">Confirm Password</label>
                <input 
                    type="password" 
                    id="confirm_password" 
                    name="confirm_password" 
                    required 
                    autocomplete="new-password" 
                    title="Passwords must match.">
            </div>
            
            
            <button type="submit">Sign Up</button>
            <div class="flip-container">
                <p>Already have an account? <a href="{% url 'login' %}" id="login-link">Login</a></p>
            </div>
        </form>

        {% if messages %}
        <div class="messages">
            {% for message in messages %}
            <div class="alert">{{ message }}</div>
            {% endfor %}
        </div>
        {% endif %}
    </div>
    
    
</body>
</html>
